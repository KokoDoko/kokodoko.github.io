<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Network Visualization</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .layer-label {
            font-size: 14px;
            font-weight: bold;
            fill: #333;
            text-anchor: middle;
        }

        .connection {
            stroke: #ddd;
            stroke-width: 1;
            opacity: 0.6;
        }

        .connection:hover {
            stroke: #4CAF50;
            stroke-width: 2;
            opacity: 1;
        }

        .neuron {
            fill: #4CAF50;
            stroke: #2E7D32;
            stroke-width: 2;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .neuron:hover {
            fill: #66BB6A;
            stroke: #1B5E20;
            stroke-width: 3;
            r: 18;
        }

        .input-neuron {
            fill: #2196F3;
            stroke: #0D47A1;
        }

        .input-neuron:hover {
            fill: #42A5F5;
            stroke: #0D47A1;
        }

        .output-neuron {
            fill: #FF9800;
            stroke: #E65100;
        }

        .output-neuron:hover {
            fill: #FFB74D;
            stroke: #E65100;
        }

        .neuron-label {
            font-size: 10px;
            fill: white;
            text-anchor: middle;
            font-weight: bold;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Neural Network Architecture</h1>

        <svg width="800" height="500" viewBox="0 0 800 500">
            <!-- Layer Labels -->
            <text x="100" y="30" class="layer-label">Input Layer</text>
            <text x="400" y="30" class="layer-label">Hidden Layer</text>
            <text x="700" y="30" class="layer-label">Output Layer</text>

            <!-- Connections from Input to Hidden -->
            <!-- Input 1 to all Hidden -->
            <line x1="100" y1="140" x2="400" y2="80" class="connection" />
            <line x1="100" y1="140" x2="400" y2="120" class="connection" />
            <line x1="100" y1="140" x2="400" y2="160" class="connection" />
            <line x1="100" y1="140" x2="400" y2="200" class="connection" />
            <line x1="100" y1="140" x2="400" y2="240" class="connection" />
            <line x1="100" y1="140" x2="400" y2="280" class="connection" />
            <line x1="100" y1="140" x2="400" y2="320" class="connection" />
            <line x1="100" y1="140" x2="400" y2="360" class="connection" />
            <line x1="100" y1="140" x2="400" y2="400" class="connection" />
            <line x1="100" y1="140" x2="400" y2="440" class="connection" />

            <!-- Input 2 to all Hidden -->
            <line x1="100" y1="220" x2="400" y2="80" class="connection" />
            <line x1="100" y1="220" x2="400" y2="120" class="connection" />
            <line x1="100" y1="220" x2="400" y2="160" class="connection" />
            <line x1="100" y1="220" x2="400" y2="200" class="connection" />
            <line x1="100" y1="220" x2="400" y2="240" class="connection" />
            <line x1="100" y1="220" x2="400" y2="280" class="connection" />
            <line x1="100" y1="220" x2="400" y2="320" class="connection" />
            <line x1="100" y1="220" x2="400" y2="360" class="connection" />
            <line x1="100" y1="220" x2="400" y2="400" class="connection" />
            <line x1="100" y1="220" x2="400" y2="440" class="connection" />

            <!-- Input 3 to all Hidden -->
            <line x1="100" y1="300" x2="400" y2="80" class="connection" />
            <line x1="100" y1="300" x2="400" y2="120" class="connection" />
            <line x1="100" y1="300" x2="400" y2="160" class="connection" />
            <line x1="100" y1="300" x2="400" y2="200" class="connection" />
            <line x1="100" y1="300" x2="400" y2="240" class="connection" />
            <line x1="100" y1="300" x2="400" y2="280" class="connection" />
            <line x1="100" y1="300" x2="400" y2="320" class="connection" />
            <line x1="100" y1="300" x2="400" y2="360" class="connection" />
            <line x1="100" y1="300" x2="400" y2="400" class="connection" />
            <line x1="100" y1="300" x2="400" y2="440" class="connection" />

            <!-- Input 4 to all Hidden -->
            <line x1="100" y1="380" x2="400" y2="80" class="connection" />
            <line x1="100" y1="380" x2="400" y2="120" class="connection" />
            <line x1="100" y1="380" x2="400" y2="160" class="connection" />
            <line x1="100" y1="380" x2="400" y2="200" class="connection" />
            <line x1="100" y1="380" x2="400" y2="240" class="connection" />
            <line x1="100" y1="380" x2="400" y2="280" class="connection" />
            <line x1="100" y1="380" x2="400" y2="320" class="connection" />
            <line x1="100" y1="380" x2="400" y2="360" class="connection" />
            <line x1="100" y1="380" x2="400" y2="400" class="connection" />
            <line x1="100" y1="380" x2="400" y2="440" class="connection" />

            <!-- Connections from Hidden to Output -->
            <!-- Hidden 1 to all Output -->
            <line x1="400" y1="80" x2="700" y2="150" class="connection" />
            <line x1="400" y1="80" x2="700" y2="250" class="connection" />
            <line x1="400" y1="80" x2="700" y2="350" class="connection" />

            <!-- Hidden 2 to all Output -->
            <line x1="400" y1="120" x2="700" y2="150" class="connection" />
            <line x1="400" y1="120" x2="700" y2="250" class="connection" />
            <line x1="400" y1="120" x2="700" y2="350" class="connection" />

            <!-- Hidden 3 to all Output -->
            <line x1="400" y1="160" x2="700" y2="150" class="connection" />
            <line x1="400" y1="160" x2="700" y2="250" class="connection" />
            <line x1="400" y1="160" x2="700" y2="350" class="connection" />

            <!-- Hidden 4 to all Output -->
            <line x1="400" y1="200" x2="700" y2="150" class="connection" />
            <line x1="400" y1="200" x2="700" y2="250" class="connection" />
            <line x1="400" y1="200" x2="700" y2="350" class="connection" />

            <!-- Hidden 5 to all Output -->
            <line x1="400" y1="240" x2="700" y2="150" class="connection" />
            <line x1="400" y1="240" x2="700" y2="250" class="connection" />
            <line x1="400" y1="240" x2="700" y2="350" class="connection" />

            <!-- Hidden 6 to all Output -->
            <line x1="400" y1="280" x2="700" y2="150" class="connection" />
            <line x1="400" y1="280" x2="700" y2="250" class="connection" />
            <line x1="400" y1="280" x2="700" y2="350" class="connection" />

            <!-- Hidden 7 to all Output -->
            <line x1="400" y1="320" x2="700" y2="150" class="connection" />
            <line x1="400" y1="320" x2="700" y2="250" class="connection" />
            <line x1="400" y1="320" x2="700" y2="350" class="connection" />

            <!-- Hidden 8 to all Output -->
            <line x1="400" y1="360" x2="700" y2="150" class="connection" />
            <line x1="400" y1="360" x2="700" y2="250" class="connection" />
            <line x1="400" y1="360" x2="700" y2="350" class="connection" />

            <!-- Hidden 9 to all Output -->
            <line x1="400" y1="400" x2="700" y2="150" class="connection" />
            <line x1="400" y1="400" x2="700" y2="250" class="connection" />
            <line x1="400" y1="400" x2="700" y2="350" class="connection" />

            <!-- Hidden 10 to all Output -->
            <line x1="400" y1="440" x2="700" y2="150" class="connection" />
            <line x1="400" y1="440" x2="700" y2="250" class="connection" />
            <line x1="400" y1="440" x2="700" y2="350" class="connection" />

            <!-- Input Layer Neurons -->
            <circle cx="100" cy="140" r="15" class="neuron input-neuron" />
            <text x="100" y="145" class="neuron-label">I1</text>

            <circle cx="100" cy="220" r="15" class="neuron input-neuron" />
            <text x="100" y="225" class="neuron-label">I2</text>

            <circle cx="100" cy="300" r="15" class="neuron input-neuron" />
            <text x="100" y="305" class="neuron-label">I3</text>

            <circle cx="100" cy="380" r="15" class="neuron input-neuron" />
            <text x="100" y="385" class="neuron-label">I4</text>

            <!-- Hidden Layer Neurons -->
            <circle cx="400" cy="80" r="15" class="neuron" />
            <text x="400" y="85" class="neuron-label">H1</text>

            <circle cx="400" cy="120" r="15" class="neuron" />
            <text x="400" y="125" class="neuron-label">H2</text>

            <circle cx="400" cy="160" r="15" class="neuron" />
            <text x="400" y="165" class="neuron-label">H3</text>

            <circle cx="400" cy="200" r="15" class="neuron" />
            <text x="400" y="205" class="neuron-label">H4</text>

            <circle cx="400" cy="240" r="15" class="neuron" />
            <text x="400" y="245" class="neuron-label">H5</text>

            <circle cx="400" cy="280" r="15" class="neuron" />
            <text x="400" y="285" class="neuron-label">H6</text>

            <circle cx="400" cy="320" r="15" class="neuron" />
            <text x="400" y="325" class="neuron-label">H7</text>

            <circle cx="400" cy="360" r="15" class="neuron" />
            <text x="400" y="365" class="neuron-label">H8</text>

            <circle cx="400" cy="400" r="15" class="neuron" />
            <text x="400" y="405" class="neuron-label">H9</text>

            <circle cx="400" cy="440" r="15" class="neuron" />
            <text x="400" y="445" class="neuron-label">H10</text>

            <!-- Output Layer Neurons -->
            <circle cx="700" cy="150" r="15" class="neuron output-neuron" />
            <text x="700" y="155" class="neuron-label">O1</text>

            <circle cx="700" cy="250" r="15" class="neuron output-neuron" />
            <text x="700" y="255" class="neuron-label">O2</text>

            <circle cx="700" cy="350" r="15" class="neuron output-neuron" />
            <text x="700" y="355" class="neuron-label">O3</text>
        </svg>

        <div style="text-align: center; margin-top: 20px; color: #666;">
            <p><strong>Architecture:</strong> 4 Input → 10 Hidden → 3 Output</p>
            <p style="font-size: 12px;">
                <span style="color: #2196F3;">■</span> Input Layer &nbsp;&nbsp;
                <span style="color: #4CAF50;">■</span> Hidden Layer &nbsp;&nbsp;
                <span style="color: #FF9800;">■</span> Output Layer
            </p>
        </div>
    </div>
</body>

</html>
